        <h2>Contact</h2>
        <div class="row margin-bottom-lg">
          <div class="col-md-8 col-md-offset-1">
            <form id="contact-form" method="post" action="assets/php/contact.php" role="form">
              <div class="messages"></div>
              <div class="form-group">
                <label for="name">Name *</label>
                <input class="form-control" type="text" name="name" id="name" placeholder="John Smith" required="required" data-error="Name is required.">
                <div class="help-block with-errors"></div>
              </div>
              <div class="form-group">
                <label for="email">Email *</label>
                <input class="form-control" type="email" name="email" id="email" placeholder="example@email.com" required="required" data-error="A valid Email is required.">
                <div class="help-block with-errors"></div>
              </div>
              <div class="form-group">
                <label for="message">Message *</label>
                <textarea class="form-control" name="message" id="message" rows="10" cols="50" placeholder="Leave a message here..." required="required"
                  data-error="Please, leave a message."></textarea>
                <div class="help-block with-errors"></div>
              </div>
              <button type="submit" class="btn btn-contact">Submit</button>
              <div class="row">
                <div class="col-md-12">
                  <br>
                  <p class="text-muted">
                    <strong>*</strong> These fields are required.</p>
                </div>
              </div>
            </form>
